<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/3aff8df930.js"></script>

    <title>Ping Coming Soon Page</title>
    <script type="module" crossorigin src="./assets/index-69788f1c.js"></script>
    <link rel="stylesheet" href="./assets/index-69441f92.css" />
  </head>
  <body
    class="font-LibreFranklin flex min-h-screen flex-col items-center justify-center text-center"
  >
    <header>
      <div class="mt-22 mb-13">
        <img src="./assets/logo-d6dab31d.svg" alt="ping logo" />
      </div>
    </header>
    <main class="md:max-w-2.5xl">
      <article class="px-8">
        <h1 class="text-Gray text-2xl font-light md:text-5xl">
          We are launching
          <span class="text-VeryDarkBlue font-bold">soon!</span>
        </h1>
        <p class="text-VeryDarkBlue my-5 md:text-xl">
          Subscribe and get notified
        </p>
        <div
          class="my-10 flex flex-col items-center justify-center gap-1 md:my-6 md:flex-row md:gap-4"
        >
          <form>
            <input
              class="border-1 border-PaleBlue md:w-100 placeholder:text-PaleBlue w-80 rounded-full px-8 py-3 md:py-4"
              type="email"
              name="email"
              id="email"
              placeholder="Your email address..."
              required
            />
            <div
              aria-hidden="true"
              class="error-message text-LightRed mt-2 hidden text-sm italic"
            >
              Please provide a valid email address
            </div>
          </form>

          <button
            class="bg-Blue shadow-PaleBlue my-3 inline-block w-80 rounded-full py-3 font-semibold tracking-wide text-white shadow-lg md:w-48 md:py-4"
          >
            Notify Me
          </button>
        </div>
        <div class="mb-12 mt-16">
          <img
            src="./assets/illustration-dashboard-fae28e6b.png"
            alt="dashboard illustration"
          />
        </div>
      </article>
    </main>
    <footer class="mb-10">
      <div
        class="text-Blue my-6 flex items-center justify-center gap-4 text-sm"
      >
        <a
          class="border-1 border-PaleBlue flex h-7 w-7 items-center justify-center rounded-full"
          href="facebook.com"
          aria-label="facebook link"
          ><i class="fab fa-facebook-f"></i
        ></a>
        <a
          class="border-1 border-PaleBlue flex h-7 w-7 items-center justify-center rounded-full"
          href="twitter.com"
          aria-label="twitter link"
          ><i class="fab fa-twitter"></i
        ></a>
        <a
          class="border-1 border-PaleBlue flex h-7 w-7 items-center justify-center rounded-full"
          href="instagram.com"
          aria-label="instagram link"
          ><i class="fab fa-instagram"></i
        ></a>
      </div>

      <div>
        <p class="text-Gray text-xs font-light">
          &copy; Copyright Ping. All rights reserved.
        </p>
      </div>
      <!-- <div aria-hidden="true" class="hidden border-LightRed"></div> -->
    </footer>
  </body>
</html>
